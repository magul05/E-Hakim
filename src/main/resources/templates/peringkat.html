<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hasil SAW</title>
</head>
<body>
    <h2>Hasil Perhitungan SAW</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Nama Hakim</th>
                <th>Skor</th>
                <th>Tanggal</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="h : ${hasil}">
                <td th:text="${h.hakim.nama}">Nama Hakim</td>
                <td th:text="${#numbers.formatDecimal(h.skor, 1, 4)}">0.0000</td>
                <td th:text="${h.tanggal}">Tanggal</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
